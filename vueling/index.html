<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <p id="fecha"></p>
    </header>

    <section id="login"class="login">
        <h2>Log in</h2>
        <form class="formulario">
            <fieldset>
                <div class="campos">
                    <div class="campos_contenido">
                        <label for="">Usuario</label>
                        <input type="text" id="login_user" placeholder="Tu usuario">
                    </div>       
                    <div class="campos_contenido">
                        <label for="">Contraseña</label>
                        <input type="password" id="login_pass" placeholder="Tu contraseña">
                    </div>
                </div>
                <div>
                    <button type="button" id="login_btn">Login</button>
                </div>
                <div id="resposta_login"></div>
            </fieldset>
        </form>

        <p>¿Todavía no estás registrado?</p>
        <button type="button" id="registrarse" class="boton">Registrate</button>
    </section>

    <section id="registro" class="registro">
        <form class="formulario">
            <fieldset>
                <legend>Ingresa tus datos</legend>
                <div class="campos">
                    <div class="campos_contenido">
                        <label for="">Nombre</label>
                        <input type="text" id="registro_name" placeholder="Pon tu nombre" required>
                        <div id="errorN" class="error"></div>
                    </div>
                    <div class="campos_contenido">
                        <label for="">Usuario</label>
                        <input type="text" id="registro_user" placeholder="Pon un usuario">
                        <div id="errorU" class="error"></div>
                    </div>
                    <div class="campos_contenido">
                        <label for="">Contraseña</label>
                        <input type="password" id="pass1" placeholder="Tu contraseña">
                        <div id="error_pass" class="error"></div>
                    </div>
                    <div class="campos_contenido">
                        <label for="">Repite contraseña</label>
                        <input type="password" id="pass2" placeholder="Repite contraseña">
                        <div id="error_pass2" class="error"></div>
                    </div>
                </div>
                <div>
                    <button type="button" id="btn_registro">Registro</button>
                </div>
                <div id="resposta_reg"></div>
            </fieldset>
        </form>
    </section>

    <section>
        <button type="button" class="boton logout" id="logout">Log out</button>
    </section>

    <section id="busqueda">
        <form class="formulario busqueda">
            <fieldset>
                <legend>Encuentra tu vuelo</legend>
                <div class="campos">
                    <label>Origen
                        <select name="origen" id="origen">
                        </select>
                    </label>    
                </div>
                <div class="campos">
                    <label>Destino
                        <select name="destino" id="destino">
                        </select>
                    </label>   
                </div>
                <div class="campos">
                    <label>Fecha de ida
                        <input type="date" name="ida" id="ida">
                    </label>  
                </div>
                <div class="campos">
                    <label>Fecha de vuelta
                        <input type="date" name="vuelta" id="vuelta">
                    </label> 
                </div>
                <div class="campos">
                    <label>Numero de pasajeros
                        <select name="pasajeros" id="numeroPasajeros">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </label>
                </div>
                <div>
                    <button type="button" id="btn_busqueda">Buscar</button>
                    <div id="busqueda_validacion" class="error"></div>
                </div>
            </fieldset>
        </form>
    </section>

    <section id="seleccion">
        <form class="formulario busqueda">
            <fieldset>
                <legend>Selecciona tu vuelo</legend>
                <div class="campos">
                    <div class="campos_contenido">
                        <label>Vuelos de ida
                            <select name="vuelo_ida" id="vuelo_ida">
                            </select>
                            <div id="hora_llegada">
                            </div>
                        </label>  
                    </div>
                    <div class="campos_contenido">
                        <label>Vuelos de vuelta
                            <select name="vuelo_vuelta" id="vuelo_vuelta">
                            </select>
                        </label> 
                    </div>
                    <div id="precio">
                        <label for="">Precio vuelo(por persona)</label>
                    </div>
                    <div id="precio_total">
                        <label for="">Precio total</label>
                    </div>
                    <div class="campos_contenido">

                    </div>
                    <div class="campos_contenido">
                    </div>
                </div>
                <div>
                    <button type="button" id="btn_seleccion">Continuar</button>
                </div>
            </fieldset>
        </form>
    </section>

    <section id="pasajero" class="">
        <form class="formulario busqueda">
            <fieldset>
                <legend>Ingresa tus datos</legend>
                <div class="campos">
                    <div class="campos_contenido" id="div_pasajero 0">
                </div>
                <div class="campos">
                    <div class="campos_contenido" id="div_pasajero 1">
                    </div>
                </div>
                <div class="campos">
                    <div class="campos_contenido" id="div_pasajero 2">
                    </div>
                </div>
                <div class="campos">
                    <div class="campos_contenido">
                        <div id="errorPasajeroName" class="error"></div>
                        <div id="errorPasajeroApellidos" class="error"></div>
                        <div id="errorPasajeroPais" class="error"></div>
                        <div id="errorPasajeroTelefono" class="error"></div>
                        <div id="errorPasajeroEmail" class="error"></div>
                    </div>
                </div>
                <div>
                    <label><br><input type="checkbox" id="cbox1">Acepto las políticas de privacidad</label>
                </div>
                <div>
                    <button type="button" id="btn_pasajero">Continuar</button>
                </div>
            </fieldset>
        </form>
    </section>

    <section id="extras" class="">
        <form class="formulario busqueda">
            <fieldset>
                <legend>Opciones extra</legend>
                <div class="campos">
                    <div class="campos_contenido">
                        <label>Equipaje de mano
                            <select name="equipaje_mano" id="equipaje_mano">
                                <option value="0">Mochila (Gratis)</option>
                                <option value="20">Maleta en cabina (20€)</option>
                            </select>
                        </label> 
                    </div>
                    <div class="campos_contenido">
                        <label>Facturar maleta
                            <select name="facturacion" id="facturacion">
                                <option value="0">0</option>
                                <option value="25">1 (25€)</option>
                                <option value="50">2 (50€)</option>
                                <option value="75">3 (75€)</option>
                                <option value="100">4 (100€)</option>
                            </select>
                        </label> 
                    </div>
                </div>
                <div>
                    <div>
                        <label><input type="checkbox" id="spacePlus">Seient Space Plus: +20€</label>
                    </div>
                </div>
                <div>
                    <button type="button" id="btn_extras">Continuar</button>
                </div>
            </fieldset>
        </form>
    </section>
<script src="./js/login.js"></script>
<script src="./js/registro.js"></script>
<script src="./js/busqueda.js"></script>
</body>
</html>
